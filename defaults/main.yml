---
# defaults file for lempo

# Don't install default page by default
setup_default_page: false
default_page_hostname: "localhost"

# Additional modules
mediawiki: false
nextcloud: false
lychee: false

# memcache
apcu_enable: false
# shared memory size
apcu_shm_size: "32M"

# firewall
config_firewall: false
firewall_zone: "public"

# nginx settings
nginx_user: "nginx"
nginx_group: "nginx"

# PHP settings
php_memlimit: "128M"
php_uploads: "On"
php_maxuploadsize: "256M"
php_maxuploads: "20"
php_socket: "/var/run/php-fpm.sock"
php_chdir: "/srv/www"

# MariaDB settings
innodb_config: false
innodb_cache_size: "256M"
innodb_io_cap: "200"
innodb_no_double_write: false
innodb_file_format: "Barracuda"
